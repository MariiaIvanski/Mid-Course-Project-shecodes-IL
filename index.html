<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="start/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Sport weather forecast</title>
  </head>
  <body>
    <header class="row d-flex justify-content-center">
      <div class="mx-auto col-auto">
        <ul class="nav">
          <img src="img/hpluslogo.svg" class="main-logo" alt="logo" />
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">History</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Guarantee</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">People</a>
          </li>
        </ul>
      </div>
      <div class="search-engine container col-auto">
        <h3>Activity forecast</h3>
        <form id="search-form" class="d-flex flex-row bd-highlight">
          <div class="col-6">
            <input
              type="search"
              class="form-control"
              id="city-input"
              placeholder="Type a city"
              autocomplete="off"
            />
          </div>
          <div class="col-auto">
            <input type="submit" value="Search" class="btn btn-primary mb-3" />
          </div>
        </form>
        <h1 id="city"></h1>
        <div class="d-flex weather-temperature">
          <img src="img/Weather.svg" alt="sunny" id="icon" class="float-left" />
          <div class="float-left current-degrees">
            <strong id="temperature"></strong><span class="units"> Â°C</span>
          </div>
        </div>
        <h3>Activities</h3>
        <button>Solo</button><button>Team</button><button>All</button>
      </div>
    </header>

    <script src="start/main.js"></script>
  </body>
</html>
