<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="start/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Sport weather forecast</title>
  </head>
  <body>
    <div class="container row d-flex justify-content-center mx-auto">
      <img
        src="img/hpluslogo.svg"
        class="img-fluid"
        id="main-logo"
        alt="logo"
      />
      <nav class="d-flex justify-content-between col-auto">
        <ul>
          <li>
            <a href="#">home</a>
          </li>
          <li>
            <a href="#">history</a>
          </li>
          <li>
            <a href="#">guarantee</a>
          </li>
          <li>
            <a href="#">people</a>
          </li>
        </ul>
      </nav>
      <div class="search-engine col-auto p-0">
        <h3>Activity forecast</h3>
        <form id="search-form" class="row m-1">
          <div class="col-auto">
            <input
              type="search"
              class="form-control"
              id="city-input"
              placeholder="Type a city"
              autocomplete="off"
            />
          </div>
          <div class="col-auto">
            <input type="submit" value="Search" class="btn btn-outline-dark" />
          </div>
        </form>
        <h1 id="city"></h1>
        <div class="d-flex weather-temperature">
          <div class="current-degrees mx-auto">
            <strong id="temperature"></strong>
          </div>
        </div>
        <div id="activities"></div>
      </div>
    </div>

    <script src="start/main.js"></script>
  </body>
</html>
